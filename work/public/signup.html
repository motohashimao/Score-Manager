<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>signup</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <!-- サイドバー -->
    <div class="sidebar">
      <h1 class="list">成績管理システム<br> (Score Manager)</h1>
      <div class="container">
        <ul>
          <li><a href="student-list.html">生徒一覧</a></li>
          <li><a href="student-data.html">生徒データ編集</a></li>
          <li><a href="logout.php">ログアウト</a></li>
        </ul>
      </div>
    </div>
    <!-- コンテンツエリア -->
    <div class="main-content">
      <h1>新規登録</h1>
      <div class="personal-info">
        <!-- 入力フォーム -->
        <table class="form-table">
          <tr>
            <th>クラス名</th>
            <td>
              <select>
                <option> </option>
                <option>A</option>
                <option>B</option>
                <option>C</option>
                <option>D</option>
                <option>E</option>
              </select>
            </td>
          </tr>
          <tr>
            <th>クラス番号</th>
            <td><input type="text" placeholder="例: 1"></td>
          </tr>
          <tr>
            <th>氏名</th>
            <td colspan="3">
              <div class="name-fields">
                <input type="text" placeholder="姓">
                <input type="text" placeholder="名">
              </div>
            </td>
          </tr>
          <tr>
            <th>氏名かな</th>
            <td colspan="3">
              <div class="name-fields">
                <input type="text" placeholder="せい">
                <input type="text" placeholder="めい">
              </div>
            </td>
          </tr>
          <tr>
            <th>性別</th>
            <td><select>
                <option>男性</option>
                <option>女性</option>
                <option>回答しない</option>
              </select></td>
          </tr>
          <tr>
            <th>生年月日</th>
            <td><input type="text"></td>
          </tr>
          <tr>
            <th>連絡先</th>
            <td><input type="text" placeholder="電話番号"></td>
          </tr>
          <tr>
            <th>E-mail</th>
            <td><input type="email" placeholder="例: test@example.com"></td>
          </tr>
          <tr>
            <th>保護者氏名</th>
            <td colspan="3">
              <div class="name-fields">
                <input type="text" placeholder="姓">
                <input type="text" placeholder="名">
              </div>
            </td>
          </tr>
          <tr>
            <th>保護者連絡先</th>
            <td><input type="text" placeholder="電話番号"></td>
          </tr>
        </table>
        <!-- 写真 -->
        <div class="photo-section">
          <div class="photo-placeholder">no image</div>
          <button class="btn">写真を編集</button>
        </div>
      </div>
      <!-- メモ -->
      <div class="memo-section">
        <h2>メモ</h2>
        <textarea placeholder="メモを入力してください"></textarea>
      </div>
      <!-- ボタン -->
      <div class="button-area">
        <button class="signup-btn">新規登録</button>
      </div>
    </div>
  </div>
</body>
</html>
