<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>student list</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrap">
    <!--side-->
    <aside class="sidebar">
      <h2>成績管理システム<br>(Score Manager)</h2>
      <div class="container">
        <ul>
          <li><a href="student-list.html">生徒一覧</a></li>
          <li><a href="">生徒データ編集</a></li>
          <li><a href="logout.php">ログアウト</a></li>
        </ul>
      </div>
    </aside>

    <!--main-->
    <main class="main-content">
      <h2>生徒データ編集</h2>
      <!-- 個人情報 -->
      <div class="personal-info">
        <div class="photo-box">
          <div></div>
        </div>
        <!-- 入力フォーム -->
        <table class="form-table">
          <tr>
            <th>クラス名</th>
            <td>
              <select>
                <option> </option>
                <option>A</option>
                <option>B</option>
                <option>C</option>
                <option>D</option>
                <option>E</option>
              </select>
            </td>
          </tr>
          <tr>
            <th>クラス番号</th>
            <td><input type="text" placeholder="例: 1"></td>
          </tr>
          <tr>
            <th>氏名</th>
            <td colspan="3">
              <div class="name-fields">
                <input type="text" placeholder="姓">
                <input type="text" placeholder="名">
              </div>
            </td>
          </tr>
          <tr>
            <th>氏名かな</th>
            <td colspan="3">
              <div class="name-fields">
                <input type="text" placeholder="せい">
                <input type="text" placeholder="めい">
              </div>
            </td>
          </tr>
          <tr>
            <th>性別</th>
            <td><select>
                <option>男性</option>
                <option>女性</option>
                <option>回答しない</option>
              </select></td>
          </tr>
          <tr>
            <th>生年月日</th>
            <td><input type="text"></td>
          </tr>
          <tr>
            <th>連絡先</th>
            <td><input type="text" placeholder="電話番号"></td>
          </tr>
          <tr>
            <th>E-mail</th>
            <td><input type="email" placeholder="例: test@example.com"></td>
          </tr>
          <tr>
            <th>保護者氏名</th>
            <td colspan="3">
              <div class="name-fields">
                <input type="text" placeholder="姓">
                <input type="text" placeholder="名">
              </div>
            </td>
          </tr>
          <tr>
            <th>保護者連絡先</th>
            <td><input type="text" placeholder="電話番号"></td>
          </tr>
        </table>
        <!-- 写真セクション -->
        <div class="photo-section">
          <div class="photo-placeholder">NO IMAGE</div>
          <button class="btn">写真を編集</button>
        </div>
      </div>
      <!-- テスト成績表 -->
      <div class="test-results">
        <h3>テスト成績一覧</h3>
        <table>
          <thead>
            <tr>
              <th>選択</th>
              <th>テスト<br>年月日</th>
              <th>国語</th>
              <th>数学</th>
              <th>英語</th>
              <th>理科</th>
              <th>社会</th>
              <th>合計点</th>
              <th>平均点</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="checkbox"></td>
              <td>2024/11/10</td>
              <td><input type="text" value="70"></td>
              <td><input type="text" value="70"></td>
              <td><input type="text" value="70"></td>
              <td><input type="text" value="70"></td>
              <td><input type="text" value="70"></td>
              <td><input type="text" value="350"></td>
              <td><input type="text" value="70"></td>
            </tr>
            <tr>
              <td><input type="checkbox" checked></td>
              <td>2024/9/10</td>
              <td><input type="text" value="80"></td>
              <td><input type="text" value="80"></td>
              <td><input type="text" value="80"></td>
              <td><input type="text" value="80"></td>
              <td><input type="text" value="80"></td>
              <td><input type="text" value="400"></td>
              <td><input type="text" value="80"></td>
            </tr>
            <tr>
              <td><input type="checkbox"></td>
              <td>2024/5/10</td>
              <td><input type="text" value="0"></td>
              <td><input type="text" value="0"></td>
              <td><input type="text" value="0"></td>
              <td><input type="text" value="0"></td>
              <td><input type="text" value="0"></td>
              <td><input type="text" value="0"></td>
              <td><input type="text" value="0"></td>
            </tr>
          </tbody>
        </table>
          <div class="button-area">
          <button class="d-btn">テスト成績削除</button>
          <button class="d-btn">全削除</button>
        </div>
      </div>
      <!-- メモ -->
      <div class="memo-section">
        <h3>メモ</h3>
        <textarea></textarea>
          <div class="button-area">
          <button class="btn">修正</button>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
